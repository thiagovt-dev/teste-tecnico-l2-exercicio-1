services:
  api:
    build:
      context: .
      target: ${NODE_ENV:-development}
    container_name: l2-empacotamento
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-secret}
      - DEMO_USER=${DEMO_USER:-admin}
      - DEMO_PASS=${DEMO_PASS:-admin123}
    volumes:
      - .:/app:${VOLUME_MODE:-rw}
      - /app/node_modules
